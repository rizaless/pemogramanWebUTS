<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
        img { max-width: 100px; }
    </style>
</head>
<body>
    <h1>Produk Kami</h1>
    <div class="product">
        <img src="img/foto-1.jpg" alt="Produk 1">
        <h2>Produk 1</h2>
        <p>Deskripsi produk 1.</p>
        <button onclick="addToCart('Produk 1')">Tambahkan ke Keranjang</button>
    </div>
    <div class="product">
        <img src="img/foto-2.jpg" alt="Produk 2">
        <h2>Produk 2</h2>
        <p>Deskripsi produk 2.</p>
        <button onclick="addToCart('Produk 2')">Tambahkan ke Keranjang</button>
    </div>
    <a href="keranjang.html">Lihat Keranjang</a>

    <script>
        function addToCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(productName + ' telah ditambahkan ke keranjang!');
        }
    </script>
</body>
</html>
